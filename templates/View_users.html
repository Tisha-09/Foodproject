<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>View Users || Foodie Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Nunito:600,700" rel="stylesheet"> 
    
    <style>
        body {
            color: black;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(rgb(105, 221, 234), rgb(224, 122, 204));
            background-repeat: no-repeat;
        }

        .btn-primary {
            background-color: #1e6905;
            border: none;
        }

        .offcanvas {
            z-index: 10000;
            position: fixed;
        }

        .offcanvas-header {
            margin-top: 10%;
        }

        .items {
            display: flex;
            justify-content: center;
            align-items: start;
            margin-top: 1%;
            padding: 2%;
        }

        .navbar .navbar-brand {
            margin: 0;
            color: #fbaf32;
            font-size: 35px;
            line-height: 0px;
            font-weight: 700;
            font-family: 'Nunito', sans-serif;
            transition: .5s;
        }

        .navbar .navbar-brand span {
            color: #128408;
        }

        .navbar .navbar-brand:hover {
            color: #fbaf32;
        }

        .navbar .navbar-brand:hover span {
            color: #fbaf32;
        }

        /* Responsive adjustments */
        @media (max-width: 991.98px) {
            .image-container {
                display: none;
            }

            .navbar .navbar-brand {
                font-size: 28px; /* Adjust the size for smaller screens */
            }

            .offcanvas-body {
                padding-top: 20px;
            }

            .items h5 {
                font-size: 16px;
            }

            .table-wrapper {
                padding: 0;
            }
        }

        /* Table Scroll on smaller screens */
        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f8f9fa;
        }

        /* Custom styling for the table */
        .table-wrapper {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Nav Bar Start -->
    <div class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container-fluid">
            <a class="btn btn-primary navbar-brand" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                <i class="bi bi-list" style="color: white;"></i>
            </a>
            <a href="/" class="navbar-brand">Foodie <span>Club</span></a>
            <a href="/logout"><button type="button" class="btn btn-primary">Logout</button></a>
        </div>  
    </div>  
    <!-- Nav Bar End -->

    <!-- Offcanvas Start -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h3 class="offcanvas-title" id="offcanvasExampleLabel" style="color: rgb(138, 71, 5);">Dashboard</h3>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                <a href="/admin_home/" style="text-decoration: none;">
                    <div class="items"><h5 style="color: rgb(138, 71, 5);">Home</h5></div>
                </a>
                <hr style="margin: auto;">
                <a href="/add_admin/" style="text-decoration: none;">
                    <div class="items"><h5 style="color: rgb(138, 71, 5);">Add Admin</h5></div>
                </a>
            </div> 
        </div>        
    </div>
    <!-- Offcanvas End -->

    <h3 style="text-align: center;margin-top: 2%;">User Details</h3>
    
    <!-- Table starts -->
    <div class="table-wrapper">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Address</th>
                </tr>
            </thead>
            <tbody>
                {% for obj in cus %}
                    <tr>
                        <td scope="row">{{ obj.name }}</td>
                        <td>{{ obj.email }}</td>
                        <td>{{ obj.mobile_number }}</td>
                        <td>{{ obj.address }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Table ends -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>   
</body>
</html>
