<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart || Foodie Club</title>
    {%load static%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Nunito:600,700" rel="stylesheet"> 
    
    <style>
        body {
            color: black;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, rgba(221, 227, 220, 0.8), rgba(245, 167, 57, 0.947)); /* Linear gradient background */
        }

       .btn-primary {
           background-color: #1e6905;
           border: none;
       }
       .offcanvas {
           z-index: 10000;
           position: fixed;
       }
       .offcanvas-header {
           margin-top: 10%;
       }
       .items {
           display: flex;
           justify-content: center;
           align-items: start;
           margin-top: 1%;
           padding: 2%;
       }
       .navbar .navbar-brand {
            margin: 0;
            color: #fbaf32;
            font-size: 35px;
            line-height: 0px;
            font-weight: 700;
            font-family: 'Nunito', sans-serif;
            transition: .5s;
            
        }

        .navbar .navbar-brand span {
            color: #128408;
        }

        .navbar .navbar-brand:hover {
            color: #fbaf32;
        }

        .navbar .navbar-brand:hover span {
            color: #fbaf32;
        }

        /* Responsive adjustments */
        @media (max-width: 991.98px) {
            .image-container {
                display: none;
            }
        }
/* General styles */
.cart-card {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
}

.cart-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

.cart-table th, .cart-table td {
    padding: 10px;
    text-align: center;
}

.cart-table th {
    background-color: #f0f0f0;
}

.cart-table input {
    width: 60px;
    text-align: center;
}

.cart-card button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
}

/* Media Queries for responsiveness */
@media (max-width: 768px) {
    /* On tablets or smaller devices */
    .cart-table th, .cart-table td {
        font-size: 14px;
        padding: 8px;
    }

    .cart-table input {
        width: 40px; /* Adjust input size for smaller screens */
    }

    .cart-card button {
        font-size: 14px;
        padding: 12px;
    }

    /* Stack elements on smaller screens */
    .cart-card {
        padding: 15px;
    }

    .cart-table th, .cart-table td {
        display: block;
        width: 100%;
    }

    .cart-table td {
        margin-bottom: 10px;
    }

    .cart-table td input, .cart-table td button {
        width: 100%;
        box-sizing: border-box;
    }

    .cart-table td {
        text-align: left;
    }

    .cart-table td i {
        margin-right: 5px; /* Adjust icon spacing */
    }
}

@media (max-width: 480px) {
    /* On very small screens like mobile phones */
    .cart-card {
        padding: 10px;
    }

    .cart-card h2 {
        font-size: 20px; /* Slightly smaller title */
    }

    .cart-table th, .cart-table td {
        font-size: 12px;
        padding: 6px;
    }

    .cart-card button {
        font-size: 12px;
        padding: 10px;
    }

    .cart-table input {
        width: 30px; /* Adjust input size for mobile */
    }

    .cart-table td {
        display: block;
        text-align: left;
    }

    .cart-table td input, .cart-table td button {
        width: 100%;
    }

    .cart-table td i {
        margin-right: 3px;
    }
}


    </style>
</head>
<body>
    <!-- Nav Bar Start -->
    <div class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container-fluid">
            <a class="btn btn-primary navbar-brand" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample"><i class="bi bi-list" style="color: white;"></i></a>    
            <a href="/" class="navbar-brand">Foodie <span>Club</span></a>
            <a href="/logout"><button type="button" class="btn btn-primary">
                Logout
            </button></a>
        </div>  
    </div>
    
    <!-- Nav Bar End -->

    <!--Offcanvas Start-->  
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h3 class="offcanvas-title" id="offcanvasExampleLabel" style="color: rgb(138, 71, 5);">Dashboard</h3>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                <a href="/cus_home/" style="text-decoration: none;"><div class="items"><h5 style="color: rgb(138, 71, 5);">Home</h5></div></a>
                <hr style="margin: auto;">
                <a href="/my_profile/" style="text-decoration: none;"><div class="items"><h5 style="color: rgb(138, 71, 5);">My Profile</h5></div></a>
                <hr style="margin: auto;">
                <a href="/view_orders_cus/" style="text-decoration: none;"><div class="items"><h5 style="color: rgb(138, 71, 5);">View Orders</h5></div></a>
                <hr style="margin: auto;">
                <a href="/feedback_cus/" style="text-decoration: none;"><div class="items"><h5 style="color: rgb(138, 71, 5);">Feedback</h5></div></a>
            </div> 
        </div>        
    </div>
    <!--Offcanvas Ends-->

    <!-- Body Starts -->
    <div class="container d-flex justify-content-center mt-5">
        <div class="cart-card">
            <h2>My Cart</h2>
            <table class="cart-table">
                <thead>
                  <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody>
                    {% for item in cart_items %}
                    <form action="/place_order/" method="post">
                    {% csrf_token %}
                    <tr id="item-{{ item.id }}">
                      <td>{{ item.product_name }}</td>
                      <td><i class="bi bi-currency-rupee"></i>{{ item.price }}</td>
                      <td>
                        <input type="number" value="{{ item.quantity }}" min="1" onchange="updateCart({{ item.id }}, this.value)" />
                      </td>
                      <td><i class="bi bi-currency-rupee"></i>{{ item.total_price }}</td>
                      <td>
                        <button class="btn btn-danger"  onclick="removeFromCart({{item.id}})">Remove</button>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
                <input type="hidden" value="{{customer.email}}" name="cust_email">
                <input type="hidden" value="{{customer.name}}" name="cust_name">
                <input type="hidden" value="{{customer.address}}" name="cust_address">
                <input type="hidden" value="{{order_details}}" name="order_details">
                <input type="hidden" value="{{res_id}}" name="res_id">
                <input type="hidden" value="{{total}}" name="total_price">
                <h4 style="text-align: end;">Total: <i class="bi bi-currency-rupee"></i><span id="total">{{ total }}</span></h4>
                <button type="submit" class="btn btn-primary">Place Order</button>
              </div>
            </form>
        </div>
    </div>    
    
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function updateCart(itemId, quantity) {
        $.ajax({
            url: `/cart/update/${itemId}/`,
            method: 'POST',
            data: {
            quantity: quantity,
            csrfmiddlewaretoken: '{{ csrf_token }}'
            },
            success: function(response) {
            alert(response.message);
            $('#item-total-' + itemId).text('$' + response.item_total);  // Update the total price of this item
            
            // Update the overall total price dynamically
            let total = 0;
            $('td[id^="item-total-"]').each(function() {
                total += parseFloat($(this).text().replace('$', ''));
            });
            $('#total').text(total.toFixed(2));  // Update the total in the UI
            location.reload();},
            error: function(error) {
            alert("Error updating cart item!");
            }
        });
        }

        function removeFromCart(itemId) {
        $.ajax({
            url: `/cart/remove/${itemId}/`,  // URL to the `remove_from_cart` view
            method: 'POST',                  // POST request for removing an item
            data: {
            csrfmiddlewaretoken: '{{ csrf_token }}'  // Include CSRF token for security
            },
            success: function(response) {
            alert(response.message);   // Display success message
            location.reload();          // Reload the page to reflect changes (or update the UI dynamically)
            },
            error: function(error) {
            alert("Error removing item from cart!");  // Display error message
            }
        });
        }

    </script>
</body>
</html>
