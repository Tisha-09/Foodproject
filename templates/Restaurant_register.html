<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Registration || Foodie Club</title>
    {%load static%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Nunito:600,700" rel="stylesheet"> 
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            color: black;
            margin: 0;
            background: #ffffff;
            font-family: 'Nunito', sans-serif;
        }
        /* Image container */
        .image-container {
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .full-height-img {
            width: 100%;
            object-fit: cover;
            filter: brightness(50%);
        }

        /* Login container */
        .login-container {
            background: linear-gradient(135deg,rgba(181, 244, 183, 0.947), rgba(126, 101, 78, 0.8)); /* Linear gradient background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: white;
            padding: 20px;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color:rgb(27, 26, 26);
            margin: auto;
        }

        .login-box h2 {
            color: white;
        }

        .btn-primary {
            background-color: #1e6905;
            border: none;
        }

        /* Responsive adjustments */
        @media (max-width: 991.98px) {
            .image-container {
                display: none;
            }
        }
        .navbar .navbar-brand {
            margin: 0;
            color: #fbaf32;
            font-size: 35px;
            line-height: 0px;
            font-weight: 700;
            font-family: 'Nunito', sans-serif;
            transition: .5s;
        }

        .navbar .navbar-brand span {
            color: #128408;
        }

        .navbar .navbar-brand:hover {
            color: #fbaf32;
        }

        .navbar .navbar-brand:hover span {
            color: #fbaf32;
        }
    </style>
</head>
<body>
    <!-- Nav Bar Start -->
    <div class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">Foodie <span>Club</span></a>
            <a href="/"><button type="button" class="btn btn-primary">
                Back to Home
            </button></a>
        </div>
    </div>
    <!-- Nav Bar End -->
    <div class="container-fluid">
        <div class="row">
            <!-- Left side login form -->
            <div class="col-lg-6 login-container d-flex align-items-center justify-content-center">
                <div class="login-box">
                    <h2 class="text-center">Restaurant Registration</h2>
                    <form id="restaurantForm">
                        <!-- Restaurant Details -->
                        <div class="mb-3">
                            <label for="restaurantName" class="form-label">Restaurant Name</label>
                            <input type="text" class="form-control" id="restaurantName" placeholder="Enter restaurant name" required>
                        </div>
                        <div class="mb-3">
                            <label for="restaurantAddress" class="form-label">Restaurant Address</label>
                            <input type="text" class="form-control" id="restaurantAddress" placeholder="Street Address, City, State, ZIP" required>
                        </div>
                        <div class="mb-3">
                            <label for="restaurantPhone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="restaurantPhone" placeholder="Enter contact number" required>
                        </div>
                        <div class="mb-3">
                            <label for="restaurantEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="restaurantEmail" placeholder="Enter email address" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                        <div class="mt-3 text-center">
                            <p>Already have an account? <a href="/user_login">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Right side image -->
            <div class="col-lg-6 d-none d-lg-block image-container">
                <img src="{% static 'restaurant_register.jpg' %}" alt="Food Image" class="img-fluid full-height-img">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript for form submission (optional) -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            alert("Login attempt with email: " + email);
        });
    </script>
</body>
</html>
