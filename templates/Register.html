<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register || Foodie Club</title>
    {%load static%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Nunito:600,700" rel="stylesheet"> 
    
    <!-- Template Stylesheet -->
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <style>
        body {
            color: black;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, rgba(221, 227, 220, 0.8), rgba(245, 167, 57, 0.947)); /* Linear gradient background */
        }
        /* Image container */
        .image-container {
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .full-height-img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            filter: brightness(50%);
        }

        /* Login container */
        .login-container {
            background: linear-gradient(135deg, rgba(221, 227, 220, 0.8), rgba(245, 167, 57, 0.947)); /* Linear gradient background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: white;
            height: 100vh;
            padding: 20px;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color:rgb(27, 26, 26);
        }

        .login-box h2 {
            color: white;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #1e6905;
            border: none;
        }

        /* Responsive adjustments */
        @media (max-width: 991.98px) {
            .image-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Nav Bar Start -->
    <div class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">Foodie <span>Club</span></a>
            <a href="/"><button type="button" class="btn btn-primary">
                Back to Home
            </button></a>
        </div>  
    </div>

    <!-- Body Starts -->
    <div class="container-fluid d-flex align-items-center justify-content-center">
            <div class="col-lg-6 login-container d-flex align-items-center justify-content-center">
                <div class="login-box">
                    <h2 class="text-center">Register</h2>
                    
                        <!-- User Role Dropdown -->
                        <div class="mb-3">
                            <label for="userRole" class="form-label">User Role</label>
                            <select class="form-control" id="userRole" required>
                                <option value="" disabled selected>Select your role</option>
                                <option value="customer">Customer</option>
                                <option value="restaurant">Restaurant</option>
                            </select>
                        </div>
                       
                        <!-- Submit Button -->
                        <a href="" id="dynamicLink"><button type="button" class="btn btn-primary w-100">Register</button></a>
                </div>
            </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Listen for changes on the dropdown
        document.getElementById("userRole").addEventListener("change", function() {
            // Get the selected value from the dropdown
            const selectedLink = this.value;

            // Select the anchor tag
            const anchor = document.getElementById("dynamicLink");

            // Update the href attribute of the anchor tag
            if (selectedLink=="customer") {
                anchor.href = "/user_registration/";
            } else if(selectedLink=="restaurant"){
                anchor.href = "/res_registration/";
            }
            else {
                anchor.href = "#"; // default link if no selection
            }
        });
    </script>

</body>
</html>
