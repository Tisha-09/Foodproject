<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment || Foodie Club</title>
    {%load static%}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Nunito:600,700" rel="stylesheet"> 
    
    <style>
            body {
                color: black;
                margin: 0;
                font-family: 'Nunito', sans-serif;
                background: linear-gradient(135deg, rgba(221, 227, 220, 0.8), rgba(245, 167, 57, 0.947)); /* Linear gradient background */
            }

            .container {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				padding: 25px;
			}

			.container form {
				width: 700px;
				padding: 40px;
				background: #fff;
				border-radius: 10px;
			}

			form .row {
				display: flex;
				gap: 15px;
				flex-wrap: wrap;
			}

			.row .column {
				flex: 1 1 250px;
			}

			.column .title {
				font-size: 20px;
				color: #333;
				text-transform: uppercase;
				margin-bottom: 5px;
			}

			.column .input-box {
				margin: 15px 0;
			}

			.input-box span {
				display: block;
				margin-bottom: 10px;
			}

			.input-box input {
				width: 100%;
				padding: 10px 15px;
				border: 1px solid #ccc;
				border-radius: 6px;
				font-size: 15px;
			}

			.column .flex {
				display: flex;
				gap: 15px;
			}

			.flex .input-box {
				margin-top: 5px;
			}

			.input-box img {
				height: 34px;
				margin-top: 5px;
				filter: drop-shadow(0 0 1px #000);
			}

			form .btn {
                background: #1b5f04;
                color: #fff;
                border: none;
                width: 100%; 
                text-align: center; 
                padding: 12px;
                font-size: 17px;
                border-radius: 6px;
                cursor: pointer;
                transition: background-color 0.3s ease; 
                margin-top: 5px;
            }

            form .btn:hover {
                background: #04529b; 
                color: #fff;
            }
            .success-container {
                text-align: center;
                padding: 30px;
                background: #fff;
                border-radius: 10px;
                max-width: 400px;
                width: 100%;
                margin-left: 8%;
            }

            .success-icon {
                width: 100px;
                height: 100px;
                background-color: #28a745; /* Bootstrap green color */
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0 auto 20px;
            }

            .success-icon i {
                font-size: 50px;
                color: #fff;
            }

            .success-message {
                font-weight: 700;
                color: #28a745;
                margin-bottom: 10px;
            }

            .transaction-id {
                color: #6c757d; /* Bootstrap muted text color */
            } 
	</style>
</head>

<body>

    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-box">
                        <span>Full Name :</span>
                        <input type="text" placeholder="Jacob Aiden">
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="input-box">
                        <span>Address :</span>
                        <input type="text" placeholder="Room - Street - Locality">
                    </div>
                    <div class="input-box">
                        <span>Mobile :</span>
                        <input type="number" placeholder="123-456-789">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>State :</span>
                            <input type="text" placeholder="Germany">
                        </div>
                        <div class="input-box">
                            <span>PIN Code :</span>
                            <input type="number" placeholder="123 456">
                        </div>
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">Payment</h3>
                    <div class="input-box">
                        <span>Cards Accepted :</span>
                        <img src="{%static 'payment.jpg' %}" alt="" height="400" width="200">
                    </div>
                    <div class="input-box">
                        <span>Name On Card :</span>
                        <input type="text" placeholder="Mr. Jacob Aiden">
                    </div>
                    
                    <div class="input-box">
                        <span>Card Number :</span>
                        <input type="number" placeholder="1111 2222 3333 4444">
                    </div>
                    
                    <label for="expiry-month">Expiry Month:</label>
                    <select class="input-box" id="expiry-month" style="padding: 2%;" name="expiry-month" required>
                        <option value="">Select Month</option>
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                
                    <div class="flex">
                        <div class="input-box">
                            <span>Exp. Year :</span>
                            <input type="number" placeholder="2025">
                        </div>
                        <div class="input-box">
                            <span>CVV :</span>
                            <input type="number" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Make Payment
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Payment Confirmation</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="success-container">
                            <div class="success-icon">
                                <i class="bi bi-check-lg"></i> <!-- Bootstrap icon -->
                            </div>
                            <h2 class="success-message">ORDERED SUCCESSFULLY</h2>
                            <p class="transaction-id">Your Transaction ID #676443257865</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="/cus_home/"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></a>
                    </div>
                </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        //disable without all fields
        document.addEventListener("DOMContentLoaded", () => {
            const makePaymentButton = document.querySelector(".btn[data-bs-toggle='modal']");
            const inputs = document.querySelectorAll("input");
    
            // Function to check if all input fields are filled
            const validateInputs = () => {
                for (let input of inputs) {
                    if (input.value.trim() === "") {
                        return false; // If any input is empty, return false
                    }
                }
                return true; // All inputs are filled
            };
    
            // Add event listeners to all inputs
            inputs.forEach((input) => {
                input.addEventListener("input", () => {
                    if (validateInputs()) {
                        makePaymentButton.disabled = false; // Enable button if all inputs are filled
                        makePaymentButton.style.cursor = "pointer";
                    } else {
                        makePaymentButton.disabled = true; // Disable button if any input is empty
                        makePaymentButton.style.cursor = "not-allowed";
                    }
                });
            });
    
            // Initial state of the button
            makePaymentButton.disabled = true; // Disable button by default
            makePaymentButton.style.cursor = "not-allowed";
        });
    </script>
    
    

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
