<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login || Foodie Club</title>
    {%load static%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Nunito:600,700" rel="stylesheet"> 
    
    <!-- Template Stylesheet -->
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <style>
        body {
            color: black;
            margin: 0;
            background: #ffffff;
            font-family: 'Nunito', sans-serif;
        }
        /* Image container */
        .image-container {
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .full-height-img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            filter: brightness(50%);
        }

        /* Login container */
        .login-container {
            background: linear-gradient(135deg, rgba(221, 227, 220, 0.8), rgba(245, 167, 57, 0.947)); /* Linear gradient background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: white;
            height: 100vh;
            padding: 20px;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color:rgb(27, 26, 26);
        }

        .login-box h2 {
            color: white;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #1e6905;
            border: none;
        }

        /* Responsive adjustments */
        @media (max-width: 991.98px) {
            .image-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Nav Bar Start -->
    <div class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">Foodie <span>Club</span></a>
            <a href="/"><button type="button" class="btn btn-primary">
                Back to Home
            </button></a>
        </div>  
    </div>
    <!-- Nav Bar End -->
    <div class="container-fluid">
        <div class="row">
            <!-- Left side image -->
            <div class="col-lg-6 d-none d-lg-block image-container">
                <img src="{%static 'user_login.jpg' %}" alt="Food Image" class="img-fluid full-height-img">
            </div>
            <!-- Right side login form -->
            <div class="col-lg-6 login-container d-flex align-items-center justify-content-center">
                <div class="login-box">
                    <h2 class="text-center">User Login</h2>
                    <form action="/login_verification/" method="post">
                        {%csrf_token%}
                        <!-- User Role Dropdown -->
                        <div class="mb-3">
                            <label for="userRole" class="form-label">User Role</label>
                            <select class="form-control" name="role" id="userRole" required>
                                <option value="" disabled selected>Select your role</option>
                                <option value="customer">Customer</option>
                                <option value="restaurant">Restaurant</option>
                                <option value="delivery">Delivery Person</option>
                            </select>
                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            {% for message in messages %}
                            <div class="alert alert-danger" role="alert">
                                {{message}}
                            </div>
                            {% endfor %}  
                        </div>
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <div class="mt-3 text-center">
                            <p>Didn't have an account? <a href="/register">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript for form submission (optional) -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            alert("Login attempt with email: " + email);
        });
    </script>
</body>
</html>
