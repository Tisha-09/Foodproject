<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Person Home || Foodie Club</title>
    {%load static%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Nunito:600,700" rel="stylesheet"> 
    
    <style>
        body {
            color: black;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, rgba(221, 227, 220, 0.8), rgba(245, 167, 57, 0.947)); /* Linear gradient background */
        }
        
       .btn-primary {
           background-color: #1e6905;
           border: none;
       }
       
       .navbar .navbar-brand {
            margin: 0;
            color: #fbaf32;
            font-size: 35px;
            line-height: 0px;
            font-weight: 700;
            font-family: 'Nunito', sans-serif;
            transition: .5s;    
        }

        .navbar .navbar-brand span {
            color: #128408;
        }

        .navbar .navbar-brand:hover {
            color: #fbaf32;
        }

        .navbar .navbar-brand:hover span {
            color: #fbaf32;
        }

        /* Responsive adjustments */
        @media (max-width: 991.98px) {
            .image-container {
                display: none;
            }
        }
        .table th {
        background-color: #004080; /* Theme Color */
        color: #fff;
        }

        .table td {
        vertical-align: middle;
        }

        .btn-update {
        background-color: #007bff;
        color: #fff;
        }

        .btn-update:hover {
        background-color: #0056b3;
        }

        .modal-header {
        background-color: #004080;
        color: #fff;
        }

        .btn-close {
        color: #fff;
        }

    </style>
</head>
<body>
    <!-- Nav Bar Start -->
    <div class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">Foodie <span>Club</span></a>
            <a href="/logout"><button type="button" class="btn btn-primary">
                Logout
            </button></a>
        </div>  
    </div>
    <!-- Nav Bar End -->

    <!-- Body Starts -->
    <body>
        <!-- Main Content -->
        <div class="container mt-4">
          <h3 class="mb-4">Welcome {{obj}}!</h3>
          <!-- Order Table -->
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Delivery Address</th>
                <th>Status</th>
                <th>Delivery Date</th>
                
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr id="row-1">
                <td>ORD123456</td>
                <td>John Doe</td>
                <td>123 Elm Street</td>
                <td class="status-cell">On the Way</td>
                <td>2023-11-22</td>
                <td class="action-cell">
                  <button
                    class="btn btn-update"
                    onclick="openUpdateModal('row-1')"
                    data-bs-toggle="modal"
                    data-bs-target="#updateStatusModal"
                  >
                    Update Status
                  </button>
                </td>
              </tr>
              <!-- Add more rows as needed -->
            </tbody>            
          </table>
        </div>
      
        <!-- Update Status Modal -->
        <div
          class="modal fade"
          id="updateStatusModal"
          tabindex="-1"
          aria-labelledby="updateStatusModalLabel"
          aria-hidden="true"
          data-row-id=""
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="updateStatusModalLabel">Update Delivery Status</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="deliveryStatus" class="form-label">Delivery Status</label>
                    <select class="form-select" id="deliveryStatus">
                      <option value="Pending">Pending</option>
                      <option value="On the Way">On the Way</option>
                      <option value="Delivered">Delivered</option>
                    </select>
                  </div>
                  <button type="button" class="btn btn-primary" onclick="confirmUpdate()">Update Status</button>
                </form>
              </div>
            </div>
          </div>
        </div>

            
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  
    <script>
      // Function to open the modal and set the row ID
      function openUpdateModal(rowId) {
        const modal = document.querySelector("#updateStatusModal");
        modal.setAttribute("data-row-id", rowId);
      }
  
      // Function to confirm the status update
      function confirmUpdate() {
        const modal = document.querySelector("#updateStatusModal");
        const rowId = modal.getAttribute("data-row-id");
        const selectedStatus = document.querySelector("#deliveryStatus").value;
  
        // Get the corresponding table row and cells
        const row = document.querySelector(`#${rowId}`);
        const statusCell = row.querySelector(".status-cell");
        const actionCell = row.querySelector(".action-cell");
  
        // Update the status cell
        statusCell.textContent = selectedStatus;
  
        // If the status is "Delivered", disable the button
        if (selectedStatus === "Delivered") {
          actionCell.innerHTML = '<button class="btn btn-secondary" disabled>Delivered</button>';
        }
  
        // Close the modal
        const bootstrapModal = bootstrap.Modal.getInstance(modal);
        bootstrapModal.hide();
      }
    </script>
    
</body>
</html>
