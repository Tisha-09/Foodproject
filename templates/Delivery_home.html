<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Person Home || Foodie Club</title>
    {%load static%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Nunito:600,700" rel="stylesheet"> 
    
    <style>
        body {
            color: black;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, rgba(221, 227, 220, 0.8), rgba(245, 167, 57, 0.947)); /* Linear gradient background */
        }
        
       .btn-primary {
           background-color: #1e6905;
           border: none;
       }
       
       .navbar .navbar-brand {
            margin: 0;
            color: #fbaf32;
            font-size: 35px;
            line-height: 0px;
            font-weight: 700;
            font-family: 'Nunito', sans-serif;
            transition: .5s;    
        }

        .navbar .navbar-brand span {
            color: #128408;
        }

        .navbar .navbar-brand:hover {
            color: #fbaf32;
        }

        .navbar .navbar-brand:hover span {
            color: #fbaf32;
        }

        /* Responsive adjustments */
        @media (max-width: 991.98px) {
            .image-container {
                display: none;
            }
        }
        .table th {
        background-color: #004080; /* Theme Color */
        color: #fff;
        }

        .table td {
        vertical-align: middle;
        }

        .btn-update {
        background-color: #007bff;
        color: #fff;
        }

        .btn-update:hover {
        background-color: #0056b3;
        }

        .modal-header {
        background-color: #004080;
        color: #fff;
        }

        .btn-close {
        color: #fff;
        }

    </style>
</head>
<body>
    <!-- Nav Bar Start -->
    <div class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">Foodie <span>Club</span></a>
            <a href="/logout"><button type="button" class="btn btn-primary">
                Logout
            </button></a>
        </div>  
    </div>
    <!-- Nav Bar End -->

    <!-- Body Starts -->
    <body>
        <!-- Main Content -->
        <div class="container mt-4">
          <h3 class="mb-4">Welcome {{obj}}!</h3>
          <!-- Search Bar -->
          <div class="row mb-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="searchOrder"
                placeholder="Enter Order ID..."
              />
            </div>
            <div class="col-md-2">
              <button class="btn btn-primary" onclick="searchOrder()">Search</button>
            </div>
          </div>
          <!-- Order Table -->
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Food Name</th>
                <th>Customer</th>
                <th>Delivery Address</th>
                <th>Status</th>
                <th>Delivery Time</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>ORD123456</td>
                <td>Chicken Nuggets</td>
                <td>John Doe</td>
                <td>123 Elm Street</td>
                <td>On the Way</td>
                <td>2023-11-22</td>
                <td>
                  <button
                    class="btn btn-update"
                    data-bs-toggle="modal"
                    data-bs-target="#updateStatusModal"
                  >
                    Update Status
                  </button>
                </td>
              </tr>
              <!-- Add more rows as needed -->
            </tbody>
          </table>
        </div>
      
        <!-- Update Status Modal -->
        <div
          class="modal fade"
          id="updateStatusModal"
          tabindex="-1"
          aria-labelledby="updateStatusModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="updateStatusModalLabel">Update Delivery Status</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="orderId" class="form-label">Order ID</label>
                    <input type="text" class="form-control" id="orderId" disabled />
                  </div>
                  <div class="mb-3">
                    <label for="deliveryDate" class="form-label">Delivery Date</label>
                    <input type="date" class="form-control" id="deliveryDate" />
                  </div>
                  <div class="mb-3">
                    <label for="deliveryTime" class="form-label">Delivery Time</label>
                    <input type="time" class="form-control" id="deliveryTime" />
                  </div>
                  <div class="mb-3">
                    <label for="deliveryStatus" class="form-label">Delivery Status</label>
                    <select class="form-select" id="deliveryStatus">
                      <option value="Pending">Pending</option>
                      <option value="On the Way">On the Way</option>
                      <option value="Delivered">Delivered</option>
                    </select>
                  </div>
                  <button type="button" class="btn btn-primary" onclick="updateStatus()">Update Status</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function searchOrder() {
          const searchValue = document.getElementById("searchOrder").value;
          alert(`Searching for Order ID: ${searchValue}`);
        }
    
        function updateStatus() {
          const orderId = document.getElementById("orderId").value;
          const deliveryDate = document.getElementById("deliveryDate").value;
          const deliveryTime = document.getElementById("deliveryTime").value;
          const deliveryStatus = document.getElementById("deliveryStatus").value;
    
          alert(
            `Order Updated!\nOrder ID: ${orderId}\nDelivery Date: ${deliveryDate}\nDelivery Time: ${deliveryTime}\nDelivery Status: ${deliveryStatus}`
          );
        }
      </script>

</body>
</html>
