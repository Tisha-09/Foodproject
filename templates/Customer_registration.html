<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration || Foodie Club</title>
    {%load static%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Nunito:600,700" rel="stylesheet"> 
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            color: black;
            margin: 0;
            background: #ffffff;
            font-family: 'Nunito', sans-serif;
        }
        /* Image container */
        .image-container {
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .full-height-img {
            width: 100%;
            object-fit: cover;
            filter: brightness(50%);
        }

        /* Login container */
        .login-container {
            background: linear-gradient(135deg,rgba(181, 244, 183, 0.947), rgba(126, 101, 78, 0.8)); /* Linear gradient background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: white;
            padding: 20px;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color:rgb(27, 26, 26);
            margin: auto;
        }

        .login-box h2 {
            color: white;
        }

        .btn-primary {
            background-color: #1e6905;
            border: none;
        }

        /* Responsive adjustments */
        @media (max-width: 991.98px) {
            .image-container {
                display: none;
            }
        }
        .navbar .navbar-brand {
            margin: 0;
            color: #fbaf32;
            font-size: 35px;
            line-height: 0px;
            font-weight: 700;
            font-family: 'Nunito', sans-serif;
            transition: .5s;
        }

        .navbar .navbar-brand span {
            color: #128408;
        }

        .navbar .navbar-brand:hover {
            color: #fbaf32;
        }

        .navbar .navbar-brand:hover span {
            color: #fbaf32;
        }
    </style>
</head>
<body>
    <!-- Nav Bar Start -->
    <div class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">Foodie <span>Club</span></a>
            <a href="/"><button type="button" class="btn btn-primary">
                Back to Home
            </button></a>
        </div>
    </div>
    <!-- Nav Bar End -->
    <div class="container-fluid">
        <div class="row">
            <!-- Left side login form -->
            <div class="col-lg-6 login-container d-flex align-items-center justify-content-center">
                <div class="login-box">
                    <h2 class="text-center">Customer Registration</h2>
                    <form id="restaurantForm">
                        <!-- Restaurant Details -->
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="CustomerName" placeholder="Enter Full Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="profilePicture" class="form-label">Upload Profile Picture</label>
                            <input type="file" class="form-control" id="profilePicture" accept=".jpeg, .jpg, .png" onchange="previewImage(event)">
                        </div>
                        <div class="mb-3">
                            <label for="CustomerEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="CustomerEmail" placeholder="Enter Email Address" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3">
                            <label for="mobileNumber" class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter Mobile Number" required>
                        </div>
                        <div class="mb-3">
                            <label for="Address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="Address" placeholder="Street Address, City, State, PIN" required>
                        </div>
                        
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                        <div class="mt-3 text-center">
                            <p>Already have an account? <a href="/user_login">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Right side image -->
            <div class="col-lg-6 d-none d-lg-block image-container">
                <img src="{%static 'customer_register.jpg' %}" alt="Food Image" class="img-fluid full-height-img">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript for form submission (optional) -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            alert("Login attempt with email: " + email);
        });
        
        //Image File Type Validation -->
            function previewImage(event) {
                const file = event.target.files[0]; // Get the selected file
                const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png']; // Allowed MIME types

                // Check if the selected file is of an allowed type
                if (file && allowedTypes.includes(file.type)) {
                    const reader = new FileReader();
                    const imagePreview = document.getElementById('profileImagePreview');

                    reader.onload = function(){
                        if (reader.readyState === 2) {
                            imagePreview.src = reader.result; // Display the image preview
                        }
                    }
                    reader.readAsDataURL(file);
                } else {
                    alert('Please upload a valid image file (JPEG, JPG, PNG).');
                    event.target.value = ''; // Clear the file input if invalid file is selected
                }
            }



    </script>
</body>
</html>
